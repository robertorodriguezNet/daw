<VirtualHost *:80>
	ServerName panel-de-control.local
	DocumentRoot /var/www/panel-de-control.local
	ServerAlias www.panel-de-control.com panel-de-control.local

	ErrorLog /var/log/apache2/error-autenticacion-ldap.log
	LogLevel warn
	CustomLog /var/log/apache2/access-autenticacion-ldap.log combined	
	
	<Directory /var/www/panel-de-control.local>
		AllowOverride all
		DirectoryIndex index.html
	</Directory>
</VirtualHost>
