<VirtualHost *:80>
	ServerName panel-de-control.com
	DocumentRoot /var/www/panel-de-control.com
	ServerAlias www.panel-de-control.com panel-de-control.com

	ErrorLog /var/log/apache2/error-autenticacion-ldap.log
	LogLevel warn
	CustomLog /var/log/apache2/access-autenticacion-ldap.log combined	
	
	<Directory /var/www/panel-de-control.com>
		AllowOverride all
		DirectoryIndex index.html
	</Directory>
</VirtualHost>
