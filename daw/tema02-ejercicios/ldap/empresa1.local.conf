<VirtualHost *:80>
    ServerName empresa1.local
    DocumentRoot /var/www/empresa1.local
    ServerAlias www.empresa1.local empresa1.local

    <Directory /var/www/empresa1>
        DirectoryIndex index.html
    </Directory>

    CustomLog "empresa1-access.log" combined
    ErrorLog "empresa1-error.log"

</VirtualHost>
