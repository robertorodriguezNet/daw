<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWEC04 Tarea</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <header>
      <h1>Gestión de edificios</h1>
    </header>

    <main>
    
    <fieldset id="agregar-edificio-form">
        <legend>Nuevo edificio</legend>

        <div>
          <label for="calle">Calle</label>
          <input type="text" name="calle" id="calle" placeholder="Calle" required />
        </div>
        <div>
          <label for="numero">Número</label>
          <input type="number" name="numero" id="numero" placeholder="0" step="1" min="1" size="3" required />
        </div>
        <div>
          <label for="cp">Cód. Postal</label>
          <input type="number" name="cp" id="cp" placeholder="00000" step="1" min="1000" max="99999" size="5" required />
        </div>
        <button type="button" onclick="agregarEdificio()">Agregar</button>
      </fieldset>
    
      <table>
        <caption>Listado de edificios</caption>
        <thead>
            <tr>
                <th>Calle</th>
                <th>Número</th>
                <th>C.P.</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody id="listado">

        </tbody>
      </table>

    </main>

    

    <script src="js/edificio.js"></script>
  </body>
</html>
